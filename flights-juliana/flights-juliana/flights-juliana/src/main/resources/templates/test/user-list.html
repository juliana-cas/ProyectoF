<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
  <table class="table">
    <thread>
      <tr>
        <td>Id</td>
        <td>Nombre</td>
        <td>Password</td>
        <td>Email</td>
      </tr>
    </thread>
    <tbody>
    <tr th:each="userList: ${user}">
      <td th:text="${userList.userId}"></td>
      <td th:text="${userList.userName}"></td>
      <td th:text="${userList.password}"></td>
      <td th:text="${userList.email}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container mt-4">
  <a href="\reservation/create">
    <button type="button" class="btn btn-primary">Hacer Reservaci√≥n</button></a>
</div>
</body>
</html>
