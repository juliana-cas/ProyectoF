<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<h2>Create Ticket</h2>

<form th:action="@{/ticket/create-ticket}" method="post" class="border p-3 form">
  <label for="flight">Flight:</label>
  <div class="select-container">

    <select id="flight" name="flight">
      <option th:each="flight : ${flight}" th:value="${flight.id}" th:text="${flight.origin + ' - ' + flight.departTime
      + ' | ' + flight.arrivalTime}"></option>
    </select>
  </div>

  <br/>

  <div class="form-group">
    <label for="seatNumber">NÃºmero de silla:</label>
    <input type="number" id="seatNumber" th:field="*{ticket.seatNumber}" class="form-control" required>
  </div>

  <br/>

  <button type="submit" value="Enviar" class="btn btn-primary" style="background-color: #0c0096; font-family: 'Lobster Two', cursive;">Enviar</button>
</form>

<!-- Display success message if redirected with success parameter -->
<div th:if="${param.success}">
  <p style="color: green;">Ticket reservation created successfully!</p>
</div>
</body>
</html>
